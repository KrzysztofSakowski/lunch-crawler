{% extends 'lunch/base.html' %}

{% load static %}

{% block content %}

    <div class="container">
      <main role="main">
        <div class="row">
            {% for restaurant in restaurants %}
                <div class="col-lg-4">
                    <h2>{{ restaurant.name }}</h2>
                    <p>{{ restaurant.menu|linebreaks }}</p>
                    <p><a class="btn btn-primary" href="https://facebook.com/{{ restaurant.post_id }}" role="button">Post na fb &raquo;</a></p>
                </div>
            {% endfor %}
        </div>
      </main>
    </div>

{% endblock %}
